<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>OpenCard</title>

  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#fcfafa">
  <link rel="icon" type="image/png" href="./opencard.png" />

  <meta name="apple-mobile-web-app-title" content="Open Card">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <link rel="apple-touch-icon" href="opencard.png">
  <link rel="apple-touch-startup-image" href="opencard.png">

</head>

<body>
  <div class="controls" style="margin: auto;">
    <h1 id="title" style="text-align: center;">OpenCard</h1>
    <div class="slider" style="text-align:center;">
      <button class="btn white" onclick="alert('Coming soon')"> New Set </button>
      <button class="btn white" onclick="alert('Coming soon')"> Edit Set </button>
      
      <button onclick="document.getElementById('myModal').style.display = 'block'" class="btn white">Load Set</button>
      <input name="Load Set" id="inputbox" type="file" onchange="loadFileAsText()">

      <button class="btn white" onclick="alert('Coming soon')"> Theme </button>
    </div>
    <div class="flip-card" style="height: 100%; margin: auto; text-align:center;">

      <div class="flip-card-inner">
        <div class="flip-card-front">
          <h1 id="frontText"></h1>
        </div>
        <div class="flip-card-back">
          <div class="flashcard-text">
            <span id="backText"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="slider2" style="text-align:center;">
      <button class="btn white" onclick="prevCard()"> < </button>
      <button class="btn white" id="cardCounter" onclick="jumpTo()" class="button"> N/A </button>
      <button onclick="nextCard()" class="btn white"> > </button>
    </div>
    <div style="justify-content: left; text-align:left;" class="progress-container">
      <progress id="progress" style="width: 100%;"></progress>
    </div>
  </div>
  
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div style="text-align: center;" class="modal-content">
        <div style="display: flex; align-items: center; justify-content: center; text-align: center; position: relative;">
            <h1 style="flex: 1;">Select a Flashcard Set</h1>
            <span onclick="closeModal()" class="close" style="position: absolute; right: 0;">&times;</span>
        </div>
        <p>Use one of the community curated flashcard sets below or use your own.</p>

        <div style="margin: 0 auto; width: 70%;">
            <table id="table" style="width: 100%; text-align: center;">
                <tr>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td>Use your own set...</td>
                    <td><label for="inputbox" class="btn2 white">Upload</label></td>
                </tr>
            </table>
          </div>
      </div>
  </div>

  
  
  
  
  </div>
  <footer class="mobileShow" style="bottom: 0; width: 100%; text-align: center; position:fixed; margin-bottom: 1%;">Copyright Â© 2024 Giuca002 All Rights
    Reserved</footer>
  <script src="logic.js"></script>  

</body>

</html>
